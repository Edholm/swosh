buildscript {
    ext.kotlin_version = '1.3.60'

    ext {
        springBootVersion = '2.2.1.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion")
        classpath("org.jetbrains.kotlin:kotlin-noarg:$kotlin_version")
        classpath("org.jetbrains.kotlin:kotlin-allopen:$kotlin_version")
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id('com.github.ben-manes.versions') version '0.27.0'
    id('org.jetbrains.kotlin.jvm') version '1.3.60'
    id('org.jetbrains.kotlin.plugin.noarg') version '1.3.60'
    id('org.jetbrains.kotlin.plugin.spring') version '1.3.60'
}

apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

compileKotlin {
    kotlinOptions.jvmTarget = "11"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "11"
}

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}


dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.jetbrains.kotlin:kotlin-reflect"

    implementation('org.springframework.boot:spring-boot-starter-data-mongodb-reactive')
    implementation('org.springframework.boot:spring-boot-starter-webflux')
    implementation('org.springframework.boot:spring-boot-starter-actuator')
    implementation('org.springframework.boot:spring-boot-starter-security')
    implementation("io.projectreactor.kotlin:reactor-kotlin-extensions:1.0.0.RELEASE")
    implementation("org.springframework.session:spring-session-data-mongodb:2.2.1.RELEASE")
    implementation('io.micrometer:micrometer-registry-prometheus:1.3.1')
    runtimeOnly('org.springframework.boot:spring-boot-devtools')
    testImplementation('org.springframework.boot:spring-boot-starter-test')
    implementation("com.fasterxml.jackson.module:jackson-module-kotlin")
    implementation("com.fasterxml.jackson.datatype:jackson-datatype-jsr310")
    implementation("com.samskivert:jmustache:1.15")
    implementation("com.github.kenglxn.QRGen:javase:2.6.0")
    implementation("com.googlecode.libphonenumber:libphonenumber:8.10.23")
    implementation("com.google.guava:guava:28.1-jre")
}
